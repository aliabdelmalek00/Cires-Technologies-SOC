---
- name: Remove old Wazuh Docker volumes
  community.docker.docker_volume:
    name: "{{ item }}"
    state: absent
  loop:
    - wazuh_manager_etc
    - wazuh_manager_integrations
    - wazuh_manager_api_conf
    - wazuh_indexer_data
    - wazuh_dashboard_data
    - wazuh_certs
    - wazuh_nginx_conf
    
- name: Ensure NFS volume is mounted
  ansible.builtin.mount:
    path: /share
    src: "{{ nfs_server }}:/share"
    fstype: nfs
    opts: rw,sync
    state: mounted
    
- name: Create Docker overlay network
  community.docker.docker_network:
    name: wazuh-net
    driver: overlay
    attachable: yes
    state: present

- name: Define Wazuh Indexer nodes
  set_fact:
    indexer_nodes:
      - { name: "wazuh1-indexer", volume: "/share/wazuh/indexer1" }
      - { name: "wazuh2-indexer", volume: "/share/wazuh/indexer2" }
      - { name: "wazuh3-indexer", volume: "/share/wazuh/indexer3" }
  
- name: Ensure build directories exist for each Indexer
  ansible.builtin.file:
    path: "/share/{{ item.name }}"
    state: directory
    mode: "0755"
  loop: "{{ indexer_nodes }}"
  loop_control:
    label: "{{ item.name }}"

- name: Render Dockerfile for each Indexer
  ansible.builtin.template:
    src: roles/deploy_wazuh/templates/Dockerfile.j2
    dest: "/share/{{ item.name }}/Dockerfile"
  loop: "{{ indexer_nodes }}"
  loop_control:
    label: "{{ item.name }}"

- name: Build custom Wazuh Indexer images
  community.docker.docker_image:
    path: "/share/{{ item.name }}"
    name: "{{ item.name }}-custom"
    tag: "4.13.0-beta2"
    push: no
  loop: "{{ indexer_nodes }}"
  loop_control:
    label: "{{ item.name }}"
- name: Render Wazuh stack template
  ansible.builtin.template:
    src: roles/deploy_wazuh/templates/wazuh-stack.yml.j2
    dest: /tmp/wazuh-stack.yml

- name: Deploy Wazuh stack
  community.docker.docker_stack:
    name: wazuh
    state: present
    compose:
      - /tmp/wazuh-stack.yml
  environment:
    UID: "{{ ansible_user_uid }}"
    GID: "{{ ansible_user_gid }}"
  register: wazuh_stack

- name: Wait for Wazuh services to be healthy
  ansible.builtin.wait_for:
    host: "{{ inventory_hostname }}"
    port: 443
    delay: 10
    timeout: 600
    state: started

- name: Deploy Nginx reverse proxy
  community.docker.docker_container:
    name: wazuh-nginx
    image: nginx:mainline
    state: started
    restart_policy: always
    ports:
      - "1519:1519"
    volumes:
      - /share/wazuh/config/nginx/nginx.conf:/etc/nginx/conf.d/default.conf:ro



























