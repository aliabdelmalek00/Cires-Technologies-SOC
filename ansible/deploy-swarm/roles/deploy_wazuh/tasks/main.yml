---
- name: Remove old Wazuh Docker volumes
  community.docker.docker_volume:
    name: "{{ item }}"
    state: absent
  loop:
    - wazuh_manager_etc
    - wazuh_manager_integrations
    - wazuh_manager_api_conf
    - wazuh_indexer_data
    - wazuh_dashboard_data
    
- name: Ensure NFS volume is mounted
  ansible.builtin.mount:
    path: /share
    src: "{{ nfs_server }}:/share"
    fstype: nfs
    opts: rw,sync
    state: mounted
    
- name: Ensure Wazuh host directories exist
  ansible.builtin.file:
    path: "{{ item }}"
    state: directory
    owner: root
    group: root
    mode: '0755'
  loop:
    - /share/wazuh/manager/etc
    - /share/wazuh/manager/logs
    - /share/wazuh/manager/queue
    - /share/wazuh/manager/api-configuration
    - /share/wazuh/manager/integrations
    - /share/wazuh/manager/active-response
    - /share/wazuh/manager/agentless
    - /share/wazuh/manager/wodles
    - /share/wazuh/manager/filebeat-etc
    - /share/wazuh/manager/filebeat-var
    - /share/wazuh/indexer/data
    - /share/wazuh/dashboard/config
    - /share/wazuh/certs
    - /wazuh/share/nginx/conf.d


- name: Create Docker overlay network
  community.docker.docker_network:
    name: wazuh-net
    driver: overlay
    attachable: yes
    state: present

- name: Render Wazuh stack template
  ansible.builtin.template:
    src: roles/deploy_wazuh/templates/wazuh-stack.yml.j2
    dest: /tmp/wazuh-stack.yml

- name: Deploy Wazuh stack
  community.docker.docker_stack:
    name: wazuh
    state: present
    compose:
      - /tmp/wazuh-stack.yml
  register: wazuh_stack

- name: Wait for Wazuh services to be healthy
  ansible.builtin.wait_for:
    host: "{{ inventory_hostname }}"
    port: 443
    delay: 10
    timeout: 600
    state: started

- name: Deploy Nginx reverse proxy
  community.docker.docker_container:
    name: wazuh-nginx
    image: nginx:alpine
    state: started
    restart_policy: always
    ports:
      - "1514:1514"
    volumes:
      - /share/wazuh/certs:/etc/nginx/certs:ro
      - /share/wazuh/nginx.conf:/etc/nginx/conf.d/default.conf:ro










