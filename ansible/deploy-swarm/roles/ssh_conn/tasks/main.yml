- name: Ensure .ssh directory exists
  ansible.builtin.file:
    path: /home/{{ ansible_user }}/.ssh
    state: directory
    mode: 0700
    owner: "{{ ansible_user }}"
    group: "{{ ansible_user }}"

- name: Add GitHub Actions public key
  ansible.builtin.authorized_key:
    user: "{{ ansible_user }}"
    key: "{{ lookup('file', 'id_ed25519.pub') }}"
    state: present

